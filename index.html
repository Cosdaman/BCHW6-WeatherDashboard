<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="row d-flex justify-content-center">
                    <h2>Search for a City:</h2>
                    <div class="input-group mb-3">
                        <input id="searchInput" type="text" class="form-control" placeholder="Name of City"
                            aria-label="Name of City" aria-describedby="basic-addon2">
                    </div>
                    <div class="d-grid gap-2">
                        <button id="searchBtn" class="btn btn-secondary" type="button">Search</button>
                    </div>
                </div>
                <hr>
                <div id="history" class="row">
                    <h2>History</h2>
                    <div id="searchHistory"></div>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    row1
                </div>
                <div class="row">
                    row 2
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
